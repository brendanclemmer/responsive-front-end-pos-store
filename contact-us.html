    <script>
    $(document).ready(function () {
      // Define a custom method for age validation
      $.validator.addMethod("ageOfMajority", function (value, element) {
          var dob = new Date(value);
          var today = new Date();
          var age = today.getFullYear() - dob.getFullYear();
          var m = today.getMonth() - dob.getMonth();
          if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
              age--;
          }
          return age >= 18; // Assuming 18 is the age of majority
      }, "You must be at least 18 years old to register.");
  
      // Initialize the form validation
      $("#contactForm").validate({
          rules: {
              name: "required",
              phone: {
                  required: true,
                  digits: true,
                  minlength: 10,
                  maxlength: 10
              },
              email: {
                  required: true,
                  email: true
              },
              "email-confirm": {
                  equalTo: "#email"
              },
              dob: {
                  required: true,
                  ageOfMajority: true
              },
              comments: {
                  required: true,
                  minlength: 3
              },
              consent: "required"
          },
          messages: {
              name: "Please enter your name",
              phone: "Please enter a valid 10-digit phone number",
              email: "Please enter a valid email address",
              "email-confirm": "Email addresses must match",
              dob: "Please enter your date of birth",
              comments: "Please enter at least 3 characters for your comment",
              consent: "You must agree to the terms and conditions to proceed"
          },
          submitHandler: function(form) {
              // Show the success message
              $("#success-message").show();
              // Optionally, submit the form data via AJAX or clear the form
              $('#contactForm').trigger("reset");
          }
      });
  });
</script>
